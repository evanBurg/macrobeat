<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#94b0da" />
    <link rel="icon" href="/img/logo/logoSquare-black.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Raleway:300,400,500"
    />
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
      }
      * {
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -ms-user-select: none;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>
    <title>Macrobeat</title>
  </head>
  <script>
    // Register the service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/sw.js")
        .then(function(registration) {
          // Registration was successful
          console.log(
            "ServiceWorker registration successful with scope: ",
            registration.scope
          );
        })
        .catch(function(err) {
          // registration failed :(
          console.log("ServiceWorker registration failed: ", err);
        });
    }
  </script>
  <body>
    <div id="react-root">
      <noscript
        ><h1 style="text-align: center;">
          If you are seeing this text, there was an issue loading the
          Javascript, try again!
        </h1></noscript
      >
    </div>
    <script src="/js/home.js"></script>
  </body>
</html>
